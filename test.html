<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain MCP Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 120px);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeInUp 0.3s ease-out;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .message.bot .message-avatar {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-right-radius: 0.25rem;
        }
        
        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 0.25rem;
            backdrop-filter: blur(10px);
        }
        
        .input-container {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-form {
            display: flex;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .send-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 2rem;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            margin-top: 0.5rem;
        }
        
        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: bounce 1.4s ease-in-out infinite both;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .connection-status.connected {
            background: #10b981;
        }
        
        .connection-status.disconnected {
            background: #ef4444;
        }
        
        .connection-status.connecting {
            background: #f59e0b;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .messages {
                padding: 1rem;
            }
            
            .input-container {
                padding: 1rem;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">ƒêang k·∫øt n·ªëi...</div>
    
    <div class="header">
        <h1>ü§ñ LangChain MCP Chat Assistant</h1>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messagesContainer">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    Xin ch√†o! T√¥i l√† AI assistant ƒë∆∞·ª£c h·ªó tr·ª£ b·ªüi LangChain MCP. T√¥i c√≥ th·ªÉ gi√∫p b·∫°n ph√¢n t√≠ch d·ªØ li·ªáu v√† tr·∫£ l·ªùi c√°c c√¢u h·ªèi. H√£y h·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨!
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>AI ƒëang suy nghƒ©...</span>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="messageForm">
                <input 
                    type="text" 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    G·ª≠i
                </button>
            </form>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.messageForm = document.getElementById('messageForm');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
                
                this.ws = null;
                this.isConnected = false;
                this.currentBotMessage = null;
                
                this.init();
            }
            
            init() {
                this.messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.connectWebSocket();
            }
            
            connectWebSocket() {
                this.updateConnectionStatus('connecting');
                
                // Try multiple endpoints
                const endpoints = [
                    'ws://localhost:8001',      // Minimal server
                    'ws://localhost:8000/ws',   // FastAPI simple
                    'ws://localhost:8000'       // FastAPI fallback
                ];
                
                this.tryConnect(endpoints, 0);
            }
            
            tryConnect(endpoints, index) {
                if (index >= endpoints.length) {
                    console.log('All WebSocket endpoints failed, enabling demo mode');
                    this.enableDemoMode();
                    return;
                }
                
                const endpoint = endpoints[index];
                console.log(`Trying to connect to: ${endpoint}`);
                
                try {
                    this.ws = new WebSocket(endpoint);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('connected');
                        console.log(`WebSocket connected to: ${endpoint}`);
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('disconnected');
                        console.log(`WebSocket disconnected from: ${endpoint}`);
                        
                        // Try next endpoint
                        setTimeout(() => {
                            this.tryConnect(endpoints, index + 1);
                        }, 1000);
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error(`WebSocket error with ${endpoint}:`, error);
                        this.updateConnectionStatus('disconnected');
                        
                        // Try next endpoint immediately
                        setTimeout(() => {
                            this.tryConnect(endpoints, index + 1);
                        }, 500);
                    };
                    
                } catch (error) {
                    console.error(`Failed to connect to ${endpoint}:`, error);
                    setTimeout(() => {
                        this.tryConnect(endpoints, index + 1);
                    }, 500);
                }
            }
            }
            
            enableDemoMode() {
                console.log('Running in demo mode');
                // Gi·∫£ l·∫≠p k·∫øt n·ªëi th√†nh c√¥ng sau 1 gi√¢y
                setTimeout(() => {
                    this.isConnected = true;
                    this.updateConnectionStatus('connected');
                }, 1000);
            }
            
            updateConnectionStatus(status) {
                this.connectionStatus.className = `connection-status ${status}`;
                
                switch(status) {
                    case 'connected':
                        this.connectionStatus.textContent = 'üü¢ ƒê√£ k·∫øt n·ªëi';
                        break;
                    case 'disconnected':
                        this.connectionStatus.textContent = 'üî¥ M·∫•t k·∫øt n·ªëi';
                        break;
                    case 'connecting':
                        this.connectionStatus.textContent = 'üü° ƒêang k·∫øt n·ªëi...';
                        break;
                }
            }
            
            handleWebSocketMessage(data) {
                if (data.type === 'token') {
                    this.appendToCurrentBotMessage(data.content);
                } else if (data.type === 'start') {
                    this.showTypingIndicator(false);
                    this.createNewBotMessage();
                } else if (data.type === 'end') {
                    this.currentBotMessage = null;
                    this.enableInput();
                } else if (data.type === 'error') {
                    this.showError(data.message);
                    this.enableInput();
                }
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                if (!this.isConnected) {
                    // Demo mode
                    this.handleDemoMode(message);
                    return;
                }
                
                this.addUserMessage(message);
                this.messageInput.value = '';
                this.disableInput();
                this.showTypingIndicator(true);
                
                // G·ª≠i tin nh·∫Øn qua WebSocket
                this.ws.send(JSON.stringify({
                    type: 'message',
                    content: message
                }));
            }
            
            handleDemoMode(message) {
                this.addUserMessage(message);
                this.messageInput.value = '';
                this.disableInput();
                this.showTypingIndicator(true);
                
                // Gi·∫£ l·∫≠p ph·∫£n h·ªìi
                setTimeout(() => {
                    this.showTypingIndicator(false);
                    this.createNewBotMessage();
                    
                    const demoResponses = [
                        "Xin l·ªói, t√¥i hi·ªán ƒëang ch·∫°y ·ªü ch·∫ø ƒë·ªô demo. ƒê·ªÉ s·ª≠ d·ª•ng ƒë·∫ßy ƒë·ªß t√≠nh nƒÉng, vui l√≤ng k·∫øt n·ªëi v·ªõi backend server.",
                        "ƒê√¢y l√† ph·∫£n h·ªìi demo. C√¢u h·ªèi c·ªßa b·∫°n: \"" + message + "\" r·∫•t th√∫ v·ªã!",
                        "Trong ch·∫ø ƒë·ªô th·ª±c t·∫ø, t√¥i c√≥ th·ªÉ ph√¢n t√≠ch d·ªØ li·ªáu v√† s·ª≠ d·ª•ng c√°c c√¥ng c·ª• MCP ƒë·ªÉ tr·∫£ l·ªùi c√¢u h·ªèi n√†y.",
                    ];
                    
                    const response = demoResponses[Math.floor(Math.random() * demoResponses.length)];
                    this.simulateTyping(response);
                }, 1000);
            }
            
            simulateTyping(text) {
                let index = 0;
                const typeSpeed = 30;
                
                const typeChar = () => {
                    if (index < text.length) {
                        this.appendToCurrentBotMessage(text.charAt(index));
                        index++;
                        setTimeout(typeChar, typeSpeed);
                    } else {
                        this.currentBotMessage = null;
                        this.enableInput();
                    }
                };
                
                typeChar();
            }
            
            addUserMessage(message) {
                const messageDiv = this.createMessageElement('user', message);
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            createNewBotMessage() {
                this.currentBotMessage = this.createMessageElement('bot', '');
                this.messagesContainer.appendChild(this.currentBotMessage);
                this.scrollToBottom();
            }
            
            appendToCurrentBotMessage(content) {
                if (this.currentBotMessage) {
                    const contentDiv = this.currentBotMessage.querySelector('.message-content');
                    contentDiv.textContent += content;
                    this.scrollToBottom();
                }
            }
            
            createMessageElement(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                return messageDiv;
            }
            
            showTypingIndicator(show) {
                this.typingIndicator.style.display = show ? 'flex' : 'none';
                if (show) {
                    this.scrollToBottom();
                }
            }
            
            disableInput() {
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
                this.sendButton.textContent = '...';
            }
            
            enableInput() {
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.sendButton.textContent = 'G·ª≠i';
                this.messageInput.focus();
            }
            
            showError(message) {
                const errorDiv = this.createMessageElement('bot', `‚ùå L·ªói: ${message}`);
                errorDiv.querySelector('.message-content').style.background = 'rgba(239, 68, 68, 0.2)';
                this.messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }
        }
        
        // Kh·ªüi t·∫°o giao di·ªán chat
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
</html>
