<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat Agent Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    body { font-family: system-ui, Arial; margin: 0; background: #f3f4f6; display: flex; flex-direction: column; height: 100vh; }
    header { background: #0ea5e9; color: white; padding: 10px 16px; font-size: 18px; font-weight: bold; display: flex; align-items: center; gap: 8px; }
    .chat-container { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .message { display: flex; align-items: flex-start; gap: 10px; max-width: 85%; }
    .message.user { align-self: flex-end; flex-direction: row-reverse; }
    .avatar { width: 36px; height: 36px; border-radius: 50%; background-size: cover; background-position: center; }
    .avatar.user { background-image: url('https://api.iconify.design/mdi:account-circle.svg?color=%230ea5e9'); }
    .avatar.bot { background-image: url('https://api.iconify.design/mdi:robot.svg?color=%230ea5e9'); }
    .bubble { background: white; padding: 10px 14px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); line-height: 1.5; white-space: pre-wrap; overflow-x: auto; }
    .user .bubble { background: #0ea5e9; color: white; }
    .input-bar { display: flex; padding: 10px; background: white; border-top: 1px solid #e5e7eb; gap: 8px; }
    .input-bar input { flex: 1; border: 1px solid #d1d5db; border-radius: 8px; padding: 8px 12px; }
    .input-bar button { background: #0ea5e9; border: none; color: white; padding: 8px 14px; border-radius: 8px; cursor: pointer; }
    .status { font-size: 12px; color: gray; padding: 4px 12px; }
    table { border-collapse: collapse; margin-top: 8px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; }
    pre { background: #1e1e1e; color: white; padding: 8px; border-radius: 6px; overflow-x: auto; }
  </style>
</head>
<body>
  <header>ü§ñ Chat Agent Pro</header>
  <div id="chat" class="chat-container"></div>
  <div class="status" id="status">ƒêang k·∫øt n·ªëi...</div>
  <div class="input-bar">
    <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button id="sendBtn">G·ª≠i</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    // C·∫•u h√¨nh marked.js + highlight.js
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
      }
    });

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");

    const ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws");

    let currentBotBubble = null;
    let currentBotText = "";

    ws.onopen = () => statusEl.textContent = "‚úÖ ƒê√£ k·∫øt n·ªëi";
    ws.onclose = () => statusEl.textContent = "‚ùå M·∫•t k·∫øt n·ªëi";

    ws.onmessage = (event) => {
      const data = event.data;
      if (data === "__received__") {
        currentBotText = "";
        currentBotBubble = addMessage("", "bot", true);
        return;
      }
      if (data === "__done__") {
        renderMarkdown(currentBotBubble, currentBotText);
        currentBotBubble = null;
        return;
      }
      if (data.startsWith("__err__")) {
        addMessage("L·ªói: " + data.replace("__err__", ""), "bot");
        currentBotBubble = null;
        return;
      }
      if (currentBotBubble) {
        currentBotText += data;
        currentBotBubble.innerHTML = marked.parse(currentBotText);
        scrollToBottom();
      } else {
        addMessage(data, "bot");
      }
    };

    function addMessage(text, sender, raw=false) {
      const msgEl = document.createElement("div");
      msgEl.className = "message " + sender;

      const avatar = document.createElement("div");
      avatar.className = "avatar " + sender;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (raw) {
        bubble.innerHTML = text;
      } else {
        bubble.innerHTML = marked.parse(text);
      }

      msgEl.appendChild(avatar);
      msgEl.appendChild(bubble);
      chatEl.appendChild(msgEl);
      scrollToBottom();
      return bubble;
    }

    function renderMarkdown(bubble, text) {
      bubble.innerHTML = marked.parse(text);
      hljs.highlightAll();
      scrollToBottom();
    }

    function scrollToBottom() {
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, "user");
      ws.send(text);
      inputEl.value = "";
    }

    sendBtn.onclick = sendMessage;
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
